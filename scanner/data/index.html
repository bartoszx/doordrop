<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #28a745;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn-reset {
            background-color: #dc3545;
        }
        .btn-reset:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Configuration</h2>
        <form action="/save" method="post">
            <div class="form-group">
                <label for="ssid">WiFi SSID:</label>
                <input type="text" id="ssid" name="ssid" required>
            </div>
            <div class="form-group">
                <label for="password">WiFi Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="mqtt_host">MQTT Host:</label>
                <input type="text" id="mqtt_host" name="mqtt_host" required>
            </div>
            <div class="form-group">
                <label for="mqtt_port">MQTT Port:</label>
                <input type="number" id="mqtt_port" name="mqtt_port" value="1883" required>
            </div>
            <div class="form-group">
                <label for="mqtt_user">MQTT User:</label>
                <input type="text" id="mqtt_user" name="mqtt_user">
            </div>
            <div class="form-group">
                <label for="mqtt_password">MQTT Password:</label>
                <input type="password" id="mqtt_password" name="mqtt_password">
            </div>
            <div class="form-group">
                <label for="mqtt_topic">MQTT Topic:</label>
                <input type="text" id="mqtt_topic" name="mqtt_topic" value="doordrop/kod" required>
            </div>
            <div class="form-group">
                <label for="mqtt_status_topic">MQTT Status Topic:</label>
                <input type="text" id="mqtt_status_topic" name="mqtt_status_topic" value="doordrop/status" required>
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
        <form action="/reset" method="get" style="margin-top: 15px;">
            <button type="submit" class="btn btn-reset">Reset Configuration</button>
        </form>
    </div>
</body>
</html>
